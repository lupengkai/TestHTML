<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style type="text/css">
        li{ list-style-type: upper-roman }
        /*li{ list-style-image: url("p.jpg") }*/
    </style>
</head>
<body>
<p>
<ul>
    <li>list-item 1</li>
    <li>list-item 2</li>
    <li>list-item 3</li>

    <img src="p.jpg" width="280" height="185">
</ul>
</p>
</body>
</html>
