<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位属性</title>
    <style type="text/css">
        #container1{ position: absolute; top: 100px }
        #container2{ position: absolute; top: 100px }
    </style>
</head>
<body>
<p style="font-size: 15pt; color: #cc33cc; font-family: 行书体">请选择一张图片: </p>
<div id="container1">
    <img src="p.jpg" height="280" width="185">
    <p style="font-size: 12pt; color: red; font-family: 行书体">名称: 大漠</p>
</div>
<div id="container2">
    <img src="20140723214632.jpg" height="280" width="185">
    <p style="font-size: 12pt; color: red; font-family: 行书体">名称: 大海</p>
</div>

<form name="myform">
    <p>
        <INPUT onclick="container1.style.visibility='visible'; container2.style.visibility='hidden'" type="button" value="大漠">
        <INPUT onclick="container1.style.visibility='hidden'; container2.style.visibility='visible'" type="button" value="大海">
    </p>
</form>



</body>
</html>
