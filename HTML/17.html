<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="01.jsp" method="get">
        <table width="750" border="2">
            <caption>用户注册</caption>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="txt" name="username" size="30" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="psd1" size="15" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>密码确认</td>
                <td>
                    <input type="password" name="psd2" size="15" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="male" checked>男
                    <input type="radio" name="sex" value="female">女
                </td>
            </tr>
            <tr>
                <td>你感兴趣</td>
                <td>
                    <input type="checkbox" name="interest" value="vc">vc
                    <input type="checkbox" name="interest" value="vb">vb
                    <input type="checkbox" name="interest" value="vf">vf
                </td>
            </tr>
            <input type="hidden" name="interest" value="jsp">

            <tr>
                <td>你感兴趣</td>
                <td>
                    <select name="intesrest2" size="8" multiple>
                        <option value="vc" selected>vc</option>
                        <option value="vb" selected>vb</option>
                        <option value="vj">vj</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>你来自</td>
                <td>
                    <select name="province">
                        <option value="0">请选择           </option>
                        <option value="1">天津</option>
                        <option value="2">北京</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea rows="12" cols="80" name="intro" wrap="hard"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交">
                    <input type="image" src="psb%20(1).jpg" width="30">
                    <input type="reset" value="重置">
                    <input type="button" value="ok">
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
